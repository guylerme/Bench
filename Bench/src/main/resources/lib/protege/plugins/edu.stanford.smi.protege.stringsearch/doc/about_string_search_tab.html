<strong>String Search Tab</strong><br><br>

The String Search Tab allows users to search through all values of type String in a 
Prot&eacute;g&eacute; knowledge base.  Search can be used for classes, metaclasses, 
slots, slot values, and instances.<br><br>

<em>For more information</em>, please refer to the 
<a href="http://protege.stanford.edu/plugins/string_search/index.html" target="_blank">String Search Tab page</a> 
on the Prot&eacute;g&eacute; Web site.<br><br>
